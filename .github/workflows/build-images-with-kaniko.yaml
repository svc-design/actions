name: Build Docker Image with Kaniko

on:
  workflow_call:
    inputs:
      registry_addr:
        required: true
        type: string
      image_name:
        required: true
        type: string
      image_tag:
        required: true
        type: string
      dockerfile_path:
        required: true
        type: string
    secrets:
      artifactory_sa:
        required: true
      artifactory_pw:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY_REPO_USER: ${{ secrets.artifactory_sa }}
      REGISTRY_REPO_PASSWORD: ${{ secrets.artifactory_pw }}
      DOCKER_IMAGE_FULL_NAME: ${{ inputs.registry_addr }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
      DOCKERFILE_PATH: ${{ inputs.dockerfile_path }}
    container:
      image: artifact.onwalk.net/public/base/alpine-image-builder:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Kaniko environment variables
        run: |
          mkdir ${GITHUB_WORKSPACE}/.docker
          echo "{\"auths\":{\"${{ inputs.registry_addr }}\":{\"username\":\"${{ env.REGISTRY_REPO_USER }}\",\"password\":\"${{ env.REGISTRY_REPO_PASSWORD }}\"}}}" > ${GITHUB_WORKSPACE}/.docker/config.json

      - name: Build Docker Image with Kaniko
        run: |
          echo "Building image: ${{ env.DOCKER_IMAGE_FULL_NAME }}"
          /kaniko/executor --dockerfile ${{ env.DOCKERFILE_PATH }}/Dockerfile \
              --destination "${{ env.DOCKER_IMAGE_FULL_NAME }}" \
              --build-arg REGISTRY_REPO_USER=${{ env.REGISTRY_REPO_USER }} \
              --build-arg REGISTRY_REPO_PASSWORD=${{ env.REGISTRY_REPO_PASSWORD }} \
              --context ${{ env.DOCKERFILE_PATH }}
